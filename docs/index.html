<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Used IT Equipment Price Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 5px; width: 300px; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Used IT Equipment Price Tracker</h1>
  <input type="text" id="search" placeholder="Search by model or brand..." />

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Model</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Grade</th>
        <th>Source</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <script>
    async function loadProducts() {
      const response = await fetch('./products.json');
      const data = await response.json();
      const table = document.getElementById('productTable');
      const searchInput = document.getElementById('search');

      function renderTable(filtered) {
        table.innerHTML = '';
        filtered.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${p.title}</td>
            <td>${p.model}</td>
            <td>${p.brand}</td>
            <td>${p.price} ${p.currency_iso}</td>
            <td>${p.grade}</td>
            <td>${p.source}</td>
            <td><a href="${p.url}" target="_blank">View</a></td>
          `;
          table.appendChild(row);
        });
      }

      searchInput.addEventListener('input', () => {
        const term = searchInput.value.toLowerCase();
        const filtered = data.filter(p =>
          p.title.toLowerCase().includes(term) ||
          (p.model || '').toLowerCase().includes(term) ||
          (p.brand || '').toLowerCase().includes(term)
        );
        renderTable(filtered);
      });

      renderTable(data);
    }

    loadProducts();
  </script>
</body>
</html>
